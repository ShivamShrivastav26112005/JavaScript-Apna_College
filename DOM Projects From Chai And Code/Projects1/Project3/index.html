<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com">YouTube</a>
    </nav>

    <!-- first div is center div, inside this 2 divs are also present -->
    <!-- this clock is digit clock -: means it changed their time after every second -->
    
    <!-- Center div containing the clock -->
    <div class="center">
        <div class="banner"><span>Your Local Time</span></div>
        <div class="clock">Loading...</div>
    </div>

    
    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
